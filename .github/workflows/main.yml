name: Build and Test Spring Boot Application
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: temurin
      - name : list running folder
        run: pwd
      - name: List files
        run: cd simple-springboot-app
      - name: Build with Maven
        working-directory: ./simple-springboot-app 
        run: mvn clean package -DskipTests
      - name: Build Docker image
        run: |
          docker build -t shubhamcg1234/simple-springboot-app .
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push your-dockerhub-username/simple-springboot-app
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

